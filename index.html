<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Grocery List </title>
    
    <link href='https://fonts.googleapis.com/css?family=Archivo+Narrow' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/demo.css">

  <body>
 <header class="intro">
 <h1>Simple Grocery List App </h1>
 <p> A simple grocery shopping list using JS and jQuery.</p>

 </header>
  
      
 <main>
   <div class="wrapper">

  <header>
    Simple grocery list
  </header>

  <main>

    <form>
      <label for="item-input">Item</label>
      <input type="text" id="item-input">
      <label for="quantity-input">Quantity</label>
      <input type="number" id="quantity-input">
      <button type="submit" id="submit-btn">Add</button>
    </form>

    <div id="lists">
      <p class="list__label">Still need to grab <span class="quantity" id="shopping-num"></span></p>
      <ul id="shopping-list">
      </ul>
      <p class="list__label">In cart <span class="quantity" id="bought-num"></span></p>
      <ul id="bought-list">
      </ul>
    </div>

  </main>
  <div class="push"></div>
</div>

<footer>
  <a href="https://github.com/AbdelrahmanHassan888" target="_blank">@AbdelrahmanHassan</a>
</footer>  

 </main>
